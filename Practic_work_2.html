        if (a < 15)

        return numberString;

	function mathOperation (arg1, arg2, operation) {
    	switch (operation){
        	case 'addition':
            	result = addition(arg1, arg2);
                break;

    function power(val, pow){
    	result = val;
    	if (pow > 1)
        	result *= power(val, pow - 1);
        return result;    
    }
